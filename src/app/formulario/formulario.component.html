<form class="row">
    <div class="form-group col-md-2">
      <label for="nombre" class="visually-hidden">Nombre</label>
      <input
        type="text"
        class="form-control"
        name="nombre"
        id="nombre"
        placeholder="Nombre"
        #nombreRef
      /> <!-- [(ngModel)]="nombreInput" -->
    </div>
    <div class="form-group col-md-2">
      <label for="apellido" class="visually-hidden">Apellido</label>
      <input
        type="text"
        class="form-control"
        name="apellido"
        id="apellido"
        placeholder="Apellido"
        #apellidoRef
      /> <!-- [(ngModel)]="apellidoInput" -->
    </div>
    <div class="col">
      <button 
        type="submit" 
        class="btn btn-primary" 
        (click)="agregarPersona(nombreRef.value, apellidoRef.value)"
      >
        Agregar
      </button>
    </div>
  </form>
